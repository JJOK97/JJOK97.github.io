# Site settings
title: 'Inside Jinseok'
description: '프로그래밍, 프로젝트 기록, 기술 공유'
baseurl: ''
url: 'https://jjok97.github.io'

# Google Analytics
# google_analytics: UA—XXXXXXXX-X

# SEO 관련 설정
lang: ko-KR # 한국어 사이트임을 명시
timezone: Asia/Seoul # 한국 시간대 설정

# Author
author:
    name: Jinseok
    url: https://github.com/JJOK97

# Build settings
markdown: kramdown
include:
    - _pages

# Assets
sass:
    sass_dir: _sass
    style: compressed

# Gems
plugins:
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-paginate
    - jekyll-seo-tag
    # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:year-:month-:day/:title
paginate: 5

# Excludes
exclude: [Gemfile, Gemfile.lock, tale.gemspec]
# Disqus (Set to your disqus id)
# disqus:         jekyll-tale
